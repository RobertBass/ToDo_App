<div class="container">
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor = "let task of tasks()">
      {{ task }}
    </li>
  </ul>
  <hr />
  <h2>{{ 'Hola'.repeat(4) }}</h2>
  <h2>El resultado de 3 + 3 es {{ 3 + 3 }}</h2>
  <h2>Hola, mi nombre es {{ name() }} y tengo {{ age() }} anios</h2>
  <hr />
  <img [src]="img" alt="person.avatar">
  <input type="text" [value]="person.name">
  <button [disabled]='disabled'>Click me</button>
  <hr />
  <button (click)="clickHandler()">Click Me</button>
  <button (dblclick)="clickHandler()">Double Click</button>
  <hr />
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">
  <p>(keydown)</p>
  <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">
  <input type="password" (keydown)="keydownHandler($event)">
  <hr />
  <h1>Signals</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <p>Name: {{ name() }}</p>
  <hr />
  <ul>
    <li *ngFor = "let task of tasks(); index as i">
      {{ i + 1 }} {{ task }}
    </li>
  </ul>

</div>
